<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>Formulário</h1>

        <fieldset>
            <legend class="legend">Informações Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" maxlength="10" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Digite seu email" required>

            <label for="telefone">Telefone:</label>
            <input 
                type="tel" 
                name="telefone" 
                id="telefone" 
                pattern="[0-9]{2}-[9]{1}[0-9]{4}-[0-9]{4}"
                placeholder="Ex: 11-99999-9999"
                required
            >
            <label>Idade:</label>
            <input type="number" name="idade" placeholder="Digite sua idade" min="18" max="120" required>
            <br><label class="input">Data de Nascimnento:</label>
            <input type="date" name="dataNascimento" min="1900-01-01" max="2005-01-01" required>
            <fieldset class="fieldset">
                <legend class="legend">Gênero</legend>
                <input type="radio" name="genero" value="masculino" checked>Masculino
                <input type="radio" name="genero" value="feminino" checked>Feminino
                <input type="radio" name="genero" value="outros" checked>Outros
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend">Hobbies</legend>
                <label for="esporte" class="input">Esporte</label>
                <input type="checkbox" name="aceito-termos" id="esporte"checked>
                <label for="leitura" class="input">Leitura</label>
                <input type="checkbox" name="aceito-termos" id="leitura">
                <label for="culinaria" class="input">Culinária</label>
                <input type="checkbox" name="aceito-termos" id="culinaria">
                <label for="danca" class="input">Dança</label>
                <input type="checkbox" name="aceito-termos" id="danca">
                <br><label for="games" class="input">Games</label>
                <input type="checkbox" name="aceito-termos" id="games">
                <label for="cantar" class="input">Cantar</label>
                <input type="checkbox" name="aceito-termos" id="cantar">
                <label for="estudar" class="input">Estudar</label>
                <input type="checkbox" name="aceito-termos" id="estudar">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend" for="cor">Cor favorita</legend>
                <select id="cor" name="cor">
                    <option value="amarelo" class="input">Amarelo</option>
                    <option value="vermelho" class="input">Vermelho</option>
                    <option value="azul" class="input">Azul</option>
                    <option value="preto" class="input">Preto</option>
                    <option value="branco" class="input">Branco</option>
                    <option value="roxo" class="input">Roxo</option>
                    <option value="laranja" class="input">Laranja</option>
                </select>
            </fieldset>
        </fieldset>

        <fieldset class="fieldset">
            <label class="input">Horário de Atendimento:</label>
            <input type="time" name="hora" min="07:00" max="19:00" required>
        </fieldset>
        <input type="reset" value="Reset" class="button">
        <input type="submit" value="Enviar" class="button">
    </form>
</body>
</html>
